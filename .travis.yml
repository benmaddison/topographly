language: go

go:
  - "1.10"

install:
  - go get github.com/mattn/goveralls
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin v1.12.3

script:
  - $GOPATH/bin/golangci-lint run
  - $GOPATH/bin/goveralls -service=travis-ci

notifications:
  email: false
